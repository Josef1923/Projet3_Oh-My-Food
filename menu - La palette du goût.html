<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="./assets/logo/ohmyfood.png" alt="Ohmyfood_logo">
            </div>    
        </header>

        <main>
            <img src="./assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"alt="Image montrant le plat de la palette du goût">
            <div class="menu">
                <h1>La palette du goût</h1>
                    <div class="entrées">
                        <a href="#">

                                <div class="menu-content">
                                    <div class="card-txt">
                                        <h2 class="card-title">Fricassée d'escargots</h2>

        <footer>

            <h1>ohmyfood</h1>
            <ul>
