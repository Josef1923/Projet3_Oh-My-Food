<html lang="fr">
<head>

    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="secondary_container">
        <header>
            <div class="logo">
                <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                </a>

                <h1>À la française</h1>  
                <input type="checkbox" id="heart-toggle5" class="hidden-checkbox">
                <label for="heart-toggle5" class="heart">

                </div>
                    <div class="repas">
                        <h2>ENTRÉES</h2>
                        <div class="food_choice">                              
                            <input type="checkbox" id="greenbox" class="hidden-checkbox-animation">
                            <label for="greenbox">
                                <div class="container">
                                    <div class="menu">
                                        <div class="menu-content">
                                            <h3 class="card-title">Tartare de poulpe acidulé</h3>
                                            <div class="card-subtitle">
                                                <span class="text">Aux zestes d'orange</span>                                               
                                                <span class="euro">25€</span>                   
                                            </div>
                                            </div>
                                        <div class="checked">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>                       
                        </div>

                            <input type="checkbox" id="greenbox1" class="hidden-checkbox-animation">

                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>

                            </label>

                                            </div>
                                        </div>
                                        <div class="checked">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>                       
                        </div>            
                    </div>

                                    <div class="menu">
                                        <div class="menu-content">
                                            <h3 class="card-title">Fondant au chocolat</h3>
